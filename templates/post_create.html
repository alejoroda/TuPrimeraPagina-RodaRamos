{% extends 'base.html' %}

{% block title %}Publicar Producto {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Crear Nuevo Producto</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Tipo de Producto</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="B">Borrador</option>
                <option value="P">Publicado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
        <a href="{% url 'pagina:posts' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
