{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0">¿Eliminar producto?</h3>
                </div>
                <div class="card-body text-center">
                    <p class="fs-5">¿Estás seguro de que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
                        <a href="{% url 'pagina:producto_detail' producto.id %}" class="btn btn-secondary ms-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
